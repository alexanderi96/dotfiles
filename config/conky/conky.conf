conky.config = {
    alignment = 'bottom_left',
    background = yes,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'DejaVuSansMono Nerd Font:size=15',
    gap_x = 2,
    gap_y = 2,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,
    double_buffer = true
}

conky.text = [[
${time %A %d %B %Y}
${nodename}
${kernel}
$hr
${color grey}Uptime:$color $uptime
${color grey}Frequency:$color $freq Mhz - Temp: ${hwmon 0 temp 1}°C
${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color grey}CPU Usage:$color $cpu% ${cpubar 4}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
$hr
${color grey}File systems:
  $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
 禍 $color${fs_used /mnt/Storage}/${fs_size /mnt/Storage} ${fs_bar 6 /mnt/Storage}
${color grey}Networking:
${if_existing /proc/net/route wlan0}Up:$color ${upspeed wlan0} ${color grey} - Down:$color${downspeed wlan0} - ${wireless_essid} ${addr wlan0}
${else}${if_existing /proc/net/route eth0}Up:$color ${upspeed eth0} ${color grey} - Down:$color ${downspeed eth0} - ${addr eth0}
${else}Network disconnected
${endif}${endif}
]]
